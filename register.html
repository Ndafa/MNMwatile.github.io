<!DOCTYPE HTML>
<html>
<head>
  <title>TIME Form</title>
  <link rel="stylesheet" href="stylee.css">
  <script src="tester.js"></script>
</head>
<body>
  <div class="form" action="login.php">
    <section id="login-window">
  <center>
    <a class="logo">
      <img src="logo.png" alt="">
  </a>
  

 <form action="index.html" method="get">
  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text" name="username" placeholder="Enter Username" required ></td>
   </tr>
   <tr>
    <td>Password :</td>
    <td><input type="password" name="password" placeholder="Enter Password" required></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="gender" value="m" placeholder="m" required>Male
     <input type="radio" name="gender" value="f" placeholder="f" required>Female
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" name="email" placeholder="example@gmail.com" required></td>
   </tr> 
   <tr>
    <td>Phone no :</td>
    <td>
     <select name="phoneCode" required>
      <option selected hidden value="">Code</option>
      <option value="+264">+264</option>
      <option value="+234">+234</option>
      <option value="+267">+267</option>
      <option value="+27">+27</option>
      <option value="+1">+1</option>
      <option value="+244">+244</option>
     </select>
     <input type="phone" name="phone" placeholder=":1234" required>
    </td>
   </tr>
  </table>
  <button type="submit">Register</button>
  <button><a href="index.html">Back to Login</a></button>
 </form>
 <div class="card">

</div>
</div></section>
</body>
</html>
