<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .settings-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        .setting-label {
            font-weight: bold;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .checkbox-input {
            margin-right: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>

        <!-- Setting Group 1: Notifications -->
        <div class="setting-group">
            <h2>Notifications</h2>
            <div class="checkbox-label">
                <input type="checkbox" id="notificationCheckbox" class="checkbox-input">
                <label for="notificationCheckbox">Enable notifications</label>
            </div>
        </div>

        <!-- Setting Group 2: Privacy -->
        <div class="setting-group">
            <h2>Privacy</h2>
            <div class="checkbox-label">
                <input type="checkbox" id="privateProfileCheckbox" class="checkbox-input">
                <label for="privateProfileCheckbox">Make my profile private</label>
            </div>
        </div>

        <!-- Setting Group 3: Language -->
        <div class="setting-group">
            <h2>Language</h2>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <!-- Save Button -->
        <button class="button" onclick="saveSettings()">Save Settings</button>
    </div>

    <script>
        function saveSettings() {
            // Implement logic to save user settings here
            alert("Settings saved!");
        }
    </script>
</body>
</html>
